<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sci-Fi Day Scheduler</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>🛸 Infinite Loop Reminder Wisdom Core</h1>

  <div class="panel time-panel">
    <div id="currentTime" class="digital"></div>
    <div id="earthTime">
      🌍 Days on Earth: <span id="daysOdometer" class="digital"></span>
      <br>
      👤 Age: <span id="ageDisplay" class="digital"></span>
    </div>
  </div>

  <form id="taskForm" class="panel form-panel">
    <input type="text" id="taskName" placeholder="Task name" required>
    <input type="time" id="taskTime" required>
    <button type="submit">Add Task</button>
  </form>

  <div id="taskList" class="panel task-panel"></div>
</div>

<div id="popup"></div>

<audio id="alertSound">
  <source src="https://www.soundjay.com/button/beep-09.wav" type="audio/wav">
</audio>

<script src="script.js"></script>
</body>
</html>
